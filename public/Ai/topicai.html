<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Topic Recommender</title>
</head>
<body>
    <h1>Find Your Study Topics for Today</h1>
    <form id="topicForm">
        <label for="grade">Your Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <button type="submit">Get Topics</button>
    </form>

    <div id="recommendation"></div>

    <script>
        // Example API Key (Note: Never expose real API keys in client-side code)
        const apiKey = 'YOUR_API_KEY_PLACEHOLDER';
        
        // Mock data for topics based on grade and subject, including Grade 12 IB subjects
        const topicsDatabase = {
            "9": {
                "Mathematics": ["Introduction to Algebra", "Geometry basics", "Probability"],
                "Science": ["Earth Science", "Biology: Fundamentals", "Introduction to Chemistry"]
            },
            "10": {
                "Mathematics": ["Algebra II", "Trigonometry", "Geometry basics"],
                "Science": ["Introduction to Physics", "Biology: Cell structures", "Chemistry: Periodic table"]
            },
            "11": {
                "Mathematics": ["Calculus I", "Statistics", "Advanced Geometry"],
                "Science": ["Physics: Mechanics", "Biology: Human anatomy", "Chemistry: Organic chemistry"]
            },
            "12": {
                "Mathematics": ["Calculus II", "Mathematical Studies", "Mathematics: Analysis and Approaches"],
                "Science": ["Biology HL", "Chemistry HL", "Physics HL", "Environmental Systems and Societies"],
                "Languages": ["Language A: Literature", "Language A: Language and Literature", "Language B"],
                "Individuals and Societies": ["History", "Geography", "Economics", "Psychology"],
                "The Arts": ["Visual Arts", "Theatre", "Music", "Film"],
                "Theory of Knowledge": ["TOK Essays", "TOK Presentations"]
            }
            // Add more grades and subjects as needed
        };

        document.getElementById('topicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const grade = document.getElementById('grade').value;
            const subject = document.getElementById('subject').value;
            const recommendationDiv = document.getElementById('recommendation');
            
            // Clear previous recommendations
            recommendationDiv.innerHTML = '';

            // Get topics based on grade and subject
            if (topicsDatabase[grade] && topicsDatabase[grade][subject]) {
                const topics = topicsDatabase[grade][subject];
                recommendationDiv.innerHTML += '<h2>Recommended Topics:</h2>';
                topics.forEach(topic => {
                    recommendationDiv.innerHTML += `<p>${topic}</p>`;
                });
            } else {
                recommendationDiv.innerHTML = 'No topics found for your selection. Please try different grade or subject.';
            }

            // Placeholder for using an API key, for example purposes only
            console.log(`Using API key: ${apiKey} for requests`);
        });
    </script>
</body>
</html>
