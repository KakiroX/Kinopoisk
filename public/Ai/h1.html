<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Topic Recommender</title>
</head>
<body>
    <h1>Find Your Study Topics for Today</h1>
    <form id="topicForm">
        <label for="grade">Your Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <button type="submit">Get Topics</button>
    </form>

    <div id="recommendation"></div>

    <script>
        document.getElementById('topicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const grade = document.getElementById('grade').value;
            const subject = document.getElementById('subject').value;

            fetch('/chatgpt-topics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({grade, subject})
            })
            .then(response => response.json())
            .then(data => {
                const recommendationDiv = document.getElementById('recommendation');
                recommendationDiv.innerHTML = '<h2>Recommended Topics:</h2>';
                if (data.topics && data.topics.length > 0) {
                    data.topics.forEach(topic => {
                        recommendationDiv.innerHTML += `<p>${topic}</p>`;
                    });
                } else {
                    recommendationDiv.innerHTML += '<p>No topics found for your selection. Please try a different grade or subject.</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('recommendation').innerHTML = 'An error occurred while fetching topics.';
            });
        });
    </script>
</body>
</html>
